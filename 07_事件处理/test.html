<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="demo">

  <h2>1. 绑定监听</h2>
  <button @click="test1">test1</button>
  <button @click="test2('test2')">test2</button>
  <button @click="test3($event)">test3</button>
  <button @click="test4">test4</button>

  <h2>2. 事件修饰符</h2>
  <div style="width: 200px; height: 200px; background: blue" @click="test5">
    <div style="width: 100px; height: 100px; background: red" @click.stop="test6"></div>    <!-- 停止事件冒泡 -->
  </div>
  <a href="http://www.4399.com" @click.prevent="test7">玩游戏</a>    <!-- 阻止事件默认行为 -->

  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup.enter="test8">    <!-- 按下enter触发事件 -->

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#demo',
    data: {
      test1() {
        alert('test1')
      },
      test2(msg) {
        alert(msg)
      },
      test3(event) {
        alert(event.target.innerHTML)
      },
      test4(event) {
        alert(event.target.innerHTML)
      },
      test5() {
        alert('out')
      },
      test6() {
        alert('inner')
      },
      test7() {
        alert('test7')
      },
      test8(event) {
        alert(event.target.value)
      },
    }
  })
</script>
</body>
</html>
