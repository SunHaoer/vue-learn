<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      color: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classC" :class="a">测试内容1</p>
  <p :class="{classA: isA, classB: isB}">测试内容2</p>

  <h2>2. style绑定</h2>
  <p :style="{ color: activeColor, fontSize: fontSize + 'px' }">测试内容3</p>

  <button @click="update">更新为classB</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#demo',
    data: {
      isA: true,
      isB: false,
      a: 'classA',
      b: {classA: this.isA, classB: this.isB},

      activeColor: 'red',
      fontSize: 20,
    },
    methods: {
      update () {
        if(this.a == 'classA') {
          this.a = 'classB'
          this.isA = false
          this.isB = true
        } else {
          this.a = 'classA'
          this.isA = true
          this.isB = false
        }
        if(this.activeColor == 'red') {
          this.activeColor = 'green'
          this.fontSize = 40
        } else {
          this.activeColor = 'red'
          this.fontSize = 20
        }
      }
    }
  })
  console.log(vm)
</script>
</body>
</html>
